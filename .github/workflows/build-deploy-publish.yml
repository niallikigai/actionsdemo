name: 'Gradle - Build & Test'
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened] # only trigger on non-push PR events
    branches: [ main ]
  push:
    branches: [ '**', 'main' ]
jobs:
  build-test:
    uses: ikigai-digital/github-templates/.github/workflows/gradle-build-test.yml@main
    permissions: 
      pull-requests: write    
    with:
      minimum-coverage: 0
  artifact-cleanup:
    runs-on: ubuntu-latest
    needs: build-test
    if: always()
    steps:
      - name: Delete artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: build-files


